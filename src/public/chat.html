<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üí¨ Chat en Tiempo Real - Portal de Productos</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ===== CHAT ESPEC√çFICO ===== */
        .chat-container {
            min-height: calc(100vh - 80px);
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
        }

        .chat-header {
            background: rgba(26, 26, 46, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: var(--space-lg) var(--space-xl);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .chat-title {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            font-size: 1.5rem;
            font-weight: 700;
        }

        .chat-title i {
            color: var(--primary);
        }

        .chat-stats {
            display: flex;
            align-items: center;
            gap: var(--space-lg);
        }

        .online-indicator {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            color: var(--gray-300);
        }

        .online-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chat-main {
            flex: 1;
            display: flex;
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
            padding: var(--space-xl);
            gap: var(--space-xl);
        }

        .chat-sidebar {
            width: 300px;
            flex-shrink: 0;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-lg);
            padding: var(--space-xl);
            display: flex;
            flex-direction: column;
            gap: var(--space-xl);
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            padding: var(--space-lg);
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--radius-md);
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.25rem;
            color: white;
        }

        .user-info h3 {
            margin: 0 0 var(--space-xs) 0;
            font-size: 1rem;
        }

        .user-info p {
            margin: 0;
            font-size: 0.875rem;
            color: var(--gray-400);
            display: flex;
            align-items: center;
            gap: var(--space-xs);
        }

        .online-users h3 {
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--gray-500);
            margin-bottom: var(--space-lg);
        }

        .user-list {
            list-style: none;
            max-height: 300px;
            overflow-y: auto;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            padding: var(--space-md);
            margin-bottom: var(--space-sm);
            background: rgba(255, 255, 255, 0.03);
            border-radius: var(--radius-md);
            transition: all var(--transition);
        }

        .user-item:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .user-status {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
        }

        .chat-messages {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-lg);
            overflow: hidden;
        }

        .messages-container {
            flex: 1;
            padding: var(--space-xl);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: var(--space-md);
        }

        /* ESTILOS DE MENSAJES CORREGIDOS */
        .message {
            max-width: 70%;
            padding: var(--space-md) var(--space-lg);
            border-radius: var(--radius-lg);
            position: relative;
            animation: messageAppear 0.3s ease;
        }

        .message.own {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white !important;
            border-bottom-right-radius: var(--radius-sm);
        }

        .message.other {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            color: white !important;
            border-bottom-left-radius: var(--radius-sm);
        }

        .message.system {
            align-self: center;
            background: rgba(255, 255, 255, 0.05);
            color: var(--gray-400) !important;
            font-style: italic;
            text-align: center;
            max-width: 80%;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-xs);
        }

        .message-sender {
            font-weight: 600;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: var(--space-xs);
        }

        .message-time {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .message-content {
            font-size: 0.95rem;
            line-height: 1.5;
            color: white !important; /* FORZAR TEXTO BLANCO */
            word-wrap: break-word;
        }

        /* CORRECCI√ìN: Asegurar que el texto sea visible */
        .message.own .message-content {
            color: white !important;
        }

        .message.other .message-content {
            color: white !important;
        }

        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .typing-indicator {
            padding: var(--space-md) var(--space-lg);
            margin: 0 var(--space-xl) var(--space-md);
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            color: var(--gray-400);
            font-style: italic;
        }

        .typing-dots {
            display: flex;
            gap: 2px;
        }

        .typing-dots span {
            width: 6px;
            height: 6px;
            background: var(--gray-400);
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) { animation-delay: 0s; }
        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
            30% { transform: translateY(-5px); opacity: 1; }
        }

        .chat-input-area {
            padding: var(--space-xl);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(26, 26, 46, 0.9);
        }

        .message-form {
            display: flex;
            gap: var(--space-md);
        }

        /* CORRECCI√ìN: Input del chat con texto negro */
        #messageInput {
            flex: 1;
            padding: var(--space-md) var(--space-lg);
            background: #ffffff !important; /* FONDO BLANCO */
            border: 1px solid #d1d5db !important; /* BORDE GRIS */
            border-radius: var(--radius-md);
            color: #000000 !important; /* TEXTO NEGRO */
            font-family: inherit;
            font-size: 1rem;
            resize: none;
            min-height: 50px;
            max-height: 120px;
            transition: all var(--transition);
        }

        #messageInput::placeholder {
            color: #6b7280 !important; /* Placeholder gris oscuro */
        }

        #messageInput:focus {
            outline: none;
            border-color: var(--primary) !important;
            background: #ffffff !important; /* Mantener blanco al focus */
            color: #000000 !important; /* Mantener negro al focus */
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2) !important;
        }

        #sendMessage {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
            padding: var(--space-md) var(--space-xl);
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition);
        }

        #sendMessage:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .char-counter {
            font-size: 0.75rem;
            color: var(--gray-500);
            margin-top: var(--space-xs);
            text-align: right;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .chat-main {
                flex-direction: column;
                padding: var(--space-md);
            }
            
            .chat-sidebar {
                width: 100%;
            }
            
            .message {
                max-width: 85%;
            }
        }

        @media (max-width: 768px) {
            .chat-header {
                flex-direction: column;
                gap: var(--space-md);
                text-align: center;
            }
            
            .chat-stats {
                flex-direction: column;
                gap: var(--space-sm);
            }
            
            .message {
                max-width: 90%;
            }
            
            #messageInput {
                min-height: 40px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Chat Header -->
        <header class="chat-header">
            <div class="chat-title">
                <i class="fas fa-comments"></i>
                <span>Chat en Tiempo Real</span>
            </div>
            
            <div class="chat-stats">
                <div class="online-indicator">
                    <span class="online-dot"></span>
                    <span id="onlineCount">0</span> usuarios en l√≠nea
                </div>
                
                <div class="chat-navigation">
                    <a href="/" class="btn btn-sm btn-outline">
                        <i class="fas fa-home"></i> Inicio
                    </a>
                    <a href="/products" class="btn btn-sm btn-outline">
                        <i class="fas fa-store"></i> Productos
                    </a>
                    <button class="btn btn-sm btn-danger" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i> Salir
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Chat Area -->
        <main class="chat-main">
            <!-- Sidebar -->
            <aside class="chat-sidebar">
                <!-- User Profile -->
                <div class="user-profile">
                    <div class="user-avatar" id="userAvatar">U</div>
                    <div class="user-info">
                        <h3 id="usernameDisplay">Usuario</h3>
                        <p id="userStatus">
                            <span class="online-dot"></span>
                            <span>Conectado</span>
                        </p>
                    </div>
                </div>

                <!-- Online Users -->
                <div class="online-users">
                    <h3>Usuarios en l√≠nea</h3>
                    <ul class="user-list" id="userList">
                        <li class="user-item">
                            <div class="user-status"></div>
                            <span>Cargando...</span>
                        </li>
                    </ul>
                </div>

                <!-- Quick Actions -->
                <div class="quick-actions">
                    <h3>Acciones r√°pidas</h3>
                    <div class="action-buttons">
                        <a href="/products" class="btn btn-outline btn-block">
                            <i class="fas fa-shopping-bag"></i> Ver Productos
                        </a>
                        <a href="/cart" class="btn btn-outline btn-block">
                            <i class="fas fa-shopping-cart"></i> Ver Carrito
                        </a>
                        <a href="/my-orders" class="btn btn-outline btn-block">
                            <i class="fas fa-box"></i> Mis Pedidos
                        </a>
                    </div>
                </div>
            </aside>

            <!-- Chat Messages -->
            <div class="chat-messages">
                <!-- Messages Container -->
                <div class="messages-container" id="messagesContainer">
                    <!-- System message -->
                    <div class="message system">
                        <div class="message-content">
                            Bienvenido al chat. Los mensajes se cargar√°n aqu√≠...
                        </div>
                    </div>
                </div>

                <!-- Typing Indicator -->
                <div class="typing-indicator hidden" id="typingIndicator">
                    <span id="typingUser">Usuario</span> est√° escribiendo
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>

                <!-- Input Area -->
                <div class="chat-input-area">
                    <form class="message-form" id="messageForm">
                        <!-- INPUT CORREGIDO: texto negro sobre fondo blanco -->
                        <textarea 
                            id="messageInput" 
                            placeholder="Escribe tu mensaje aqu√≠... (m√°ximo 500 caracteres)" 
                            maxlength="500"
                            rows="1"
                        ></textarea>
                        
                        <button type="submit" id="sendMessage">
                            <i class="fas fa-paper-plane"></i>
                            <span>Enviar</span>
                        </button>
                    </form>
                    
                    <div class="char-counter">
                        <span id="charCount">0</span>/500 caracteres
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Socket.IO -->
    <script src="/socket.io/socket.io.js"></script>
    
    <script>
        // ===== VARIABLES GLOBALES =====
        let socket = null;
        let currentUser = null;
        let typingTimeout = null;
        let isTyping = false;

        // ===== ELEMENTOS DOM =====
        const messagesContainer = document.getElementById('messagesContainer');
        const messageForm = document.getElementById('messageForm');
        const messageInput = document.getElementById('messageInput');
        const typingIndicator = document.getElementById('typingIndicator');
        const typingUser = document.getElementById('typingUser');
        const userList = document.getElementById('userList');
        const usernameDisplay = document.getElementById('usernameDisplay');
        const userAvatar = document.getElementById('userAvatar');
        const userStatus = document.getElementById('userStatus');
        const onlineCount = document.getElementById('onlineCount');
        const logoutBtn = document.getElementById('logoutBtn');
        const charCount = document.getElementById('charCount');

        // ===== FUNCIONES DE UTILIDAD =====
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatTime(date) {
            return new Date(date).toLocaleTimeString('es-ES', {
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function getRandomColor() {
            const colors = ['#4361ee', '#7209b7', '#f72585', '#4cc9f0', '#f8961e', '#43aa8b'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // ===== FUNCIONES DE CHAT =====
        function addMessageToChat(data) {
            const messageElement = document.createElement('div');
            const isOwnMessage = data.userId === (currentUser?.id || data.userId);
            const isSystemMessage = data.type === 'system';
            
            if (isSystemMessage) {
                messageElement.className = 'message system';
                messageElement.innerHTML = `
                    <div class="message-content" style="color: ${data.color || '#94a3b8'}">
                        ${escapeHtml(data.text)}
                    </div>
                `;
            } else {
                messageElement.className = `message ${isOwnMessage ? 'own' : 'other'}`;
                
                const time = data.timestamp ? formatTime(data.timestamp) : formatTime(new Date());
                
                messageElement.innerHTML = `
                    <div class="message-header">
                        <div class="message-sender">
                            ${isOwnMessage ? 'T√∫' : escapeHtml(data.user)}
                            ${data.role === 'admin' ? '<span style="background: #f72585; color: white; padding: 2px 6px; border-radius: 4px; font-size: 0.7rem; margin-left: 4px;">Admin</span>' : ''}
                        </div>
                        <div class="message-time">${time}</div>
                    </div>
                    <div class="message-content">${escapeHtml(data.message || data.text)}</div>
                `;
            }
            
            messagesContainer.appendChild(messageElement);
            scrollToBottom();
        }

        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTypingIndicator(username) {
            if (username !== currentUser?.username) {
                typingUser.textContent = username;
                typingIndicator.classList.remove('hidden');
                scrollToBottom();
            }
        }

        function hideTypingIndicator() {
            typingIndicator.classList.add('hidden');
        }

        function updateUserList(users) {
            userList.innerHTML = '';
            
            if (users.length === 0) {
                userList.innerHTML = '<li class="user-item"><span>No hay usuarios en l√≠nea</span></li>';
                return;
            }
            
            users.forEach(user => {
                const userItem = document.createElement('li');
                userItem.className = 'user-item';
                userItem.innerHTML = `
                    <div class="user-status"></div>
                    <div>
                        <div style="font-weight: 600;">${escapeHtml(user.name || user.username)}</div>
                        <small style="color: #94a3b8;">${user.role === 'admin' ? 'Administrador' : 'Usuario'}</small>
                    </div>
                `;
                userList.appendChild(userItem);
            });
        }

        // ===== MANEJO DE EVENTOS =====
        messageForm.addEventListener('submit', handleMessageSubmit);
        messageInput.addEventListener('input', handleTyping);
        messageInput.addEventListener('keydown', handleKeyDown);
        messageInput.addEventListener('input', updateCharCount);
        logoutBtn.addEventListener('click', logout);

        function handleMessageSubmit(e) {
            e.preventDefault();
            
            const message = messageInput.value.trim();
            if (!message) return;
            
            if (socket) {
                socket.emit('chat message', message);
                messageInput.value = '';
                updateCharCount();
                
                clearTimeout(typingTimeout);
                isTyping = false;
                socket.emit('stop typing');
            }
        }

        function handleKeyDown(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleMessageSubmit(e);
            }
        }

        function handleTyping() {
            if (!isTyping && socket) {
                isTyping = true;
                socket.emit('typing');
            }
            
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                if (socket) {
                    isTyping = false;
                    socket.emit('stop typing');
                }
            }, 3000);
        }

        function updateCharCount() {
            const length = messageInput.value.length;
            charCount.textContent = length;
            
            if (length > 400) {
                charCount.style.color = '#f72585';
            } else if (length > 300) {
                charCount.style.color = '#f8961e';
            } else {
                charCount.style.color = '#94a3b8';
            }
        }

        // ===== AUTENTICACI√ìN Y SOCKET =====
        async function initializeChat() {
            const token = sessionStorage.getItem('token');
            
            if (!token) {
                window.location.href = '/login';
                return;
            }

            try {
                // Verificar usuario
                const response = await fetch('/api/auth/verify', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (!response.ok) {
                    throw new Error('Token inv√°lido');
                }
                
                const data = await response.json();
                currentUser = data.user;
                
                // Actualizar UI
                usernameDisplay.textContent = currentUser.username;
                userAvatar.textContent = currentUser.username.charAt(0).toUpperCase();
                userAvatar.style.background = getRandomColor();
                
                // Conectar socket
                socket = io({
                    auth: { token }
                });

                // Configurar eventos del socket
                setupSocketEvents();
                
            } catch (error) {
                console.error('Error inicializando chat:', error);
                alert('Error al conectar al chat. Redirigiendo...');
                window.location.href = '/login';
            }
        }

        function setupSocketEvents() {
            if (!socket) return;

            // Conexi√≥n
            socket.on('connect', () => {
                console.log('‚úÖ Conectado al chat');
                userStatus.innerHTML = '<span class="online-dot"></span><span>Conectado</span>';
            });

            // Desconexi√≥n
            socket.on('disconnect', () => {
                console.log('‚ùå Desconectado del chat');
                userStatus.innerHTML = '<span style="background: #f72585;" class="online-dot"></span><span>Desconectado</span>';
            });

            // Historial de mensajes
            socket.on('message history', (messages) => {
                messagesContainer.innerHTML = '';
                messages.forEach(message => {
                    addMessageToChat({
                        user: message.user,
                        userId: message.userId,
                        message: message.message,
                        timestamp: message.createdAt,
                        role: message.role
                    });
                });
                scrollToBottom();
            });

            // Nuevo mensaje
            socket.on('chat message', (data) => {
                addMessageToChat(data);
            });

            // Actualizaci√≥n de usuarios
            socket.on('users update', (users) => {
                updateUserList(users);
                onlineCount.textContent = users.length;
            });

            // Contador de usuarios
            socket.on('user count', (count) => {
                onlineCount.textContent = count;
            });

            // Indicador de escritura
            socket.on('typing', (data) => {
                showTypingIndicator(data.user);
            });

            socket.on('stop typing', (username) => {
                if (typingUser.textContent === username) {
                    hideTypingIndicator();
                }
            });

            // Errores
            socket.on('connect_error', (error) => {
                console.error('Error de conexi√≥n:', error);
                alert('Error al conectar con el servidor de chat');
            });
        }

        function logout() {
            if (socket) {
                socket.disconnect();
            }
            sessionStorage.removeItem('token');
            window.location.href = '/';
        }

        // ===== INICIALIZACI√ìN =====
        document.addEventListener('DOMContentLoaded', () => {
            initializeChat();
            
            // Auto-ajustar altura del textarea
            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });
            
            // Manejar cierre de pesta√±a
            window.addEventListener('beforeunload', () => {
                if (socket) {
                    socket.disconnect();
                }
            });
        });
    </script>
</body>
</html>
